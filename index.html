<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curise Queen</title>

    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
   

    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <header class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <main class="main-content container">

        <div class="booking-content">
            <h1>CRUISE QUEEN</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry./p>
        </div>


        <div class="booking-form">
            <h3>Please, Fill up This Form</h3>
            <div class="Iput-grp">
                <label for="">From</label>
                <input class="Iput-styl" type="text" name="" placeholder="Dhake, Bangladesh">
            </div>

            <div class="Iput-grp">
                <label for="">To</label>
                <input class="Iput-styl" type="text" name="" placeholder="Korachi, Pakistan">
            </div>

            <div class="inputs">
                <div class="Iput-grp">
                    <label" for="">Departure</label>
                    <input class="Iput-styl" type="date" name="">
                </div>

                <div class="Iput-grp">
                    <label for="">Return</label>
                    <input class="Iput-styl" type="date" name="">
                </div>

            </div>
            <div class="Iput-grp f-class">
                <div>
                    <label for="">First Class ($150)</label>
                    <input id="first-count" class="Iput-styl inp-width" type="number" name="" value="0">
                </div>

                <div class="btn-for-plus-minuc">
                    <button class="buttons" onclick="updatingTicketNumber(true,'first')">+</button>
                    <button class="buttons" onclick="updatingTicketNumber(false,'first')">-</button>
                </div>

            </div>
            
            <div class="Iput-grp f-class">
                <div>
                    <label for="">Economy ($100)</label>
                    <input id="economy-count" class="Iput-styl inp-width" type="number" name="" value="0">
                </div>

                <div class="btn-for-plus-minuc">
                   <button class="buttons" onclick="updatingTicketNumber(true,'economy')" >+</button>
                   <button class="buttons" onclick="updatingTicketNumber(false,'economy')">-</button>
                </div>

            </div>

            <div class="calculations">
                <div class="amount">

                    <div class="left">
                        <p>Subtotal</p>
                    </div>

                    <div class="right">
                        <p id="sub-total">$0</p>
                    </div>

                </div>

                <div class="amount">

                    <div class="left">
                        <p>Charge 10% VAT</p>
                    </div>

                    <div class="right">
                        <p id="tax-amount">$0</p>
                    </div>

                </div>
                <hr>

                <div class="amount">
                    <div class="left">
                        <h4>Total</h4>
                    </div>

                    <div class="right">
                        <p id="all-total">$0</p>
                    </div>

                </div>

            </div>
            <button onclick="alert('Successfully, Your Informatio Submitted.')" class="last-btn">Confirm Now</button>
        </div>

    </main>


    <script>
        // function for counting tickets

        function updatingTicketNumber(isIncrease,ticketType)
        {
            const ticketInput = document.getElementById(ticketType+'-count');
            const ticketC = parseInt(ticketInput.value);
            let ticketNewCount = ticketC;
            if(isIncrease==true)
            {
                ticketNewCount = ticketC + 1;
            }
            if(isIncrease==false&&ticketC>0)
            {
                ticketNewCount = ticketC - 1;
            }
            ticketInput.value= ticketNewCount;
            gettotal();
        }

        function gettotal()
        {
            const firstTickets = getTicketAmount('first');
            const economyTickets=getTicketAmount('economy');

            const subTotal = firstTickets*150+economyTickets*100;
            document.getElementById('sub-total').innerText='$'+subTotal;

            const tax = Math.round(subTotal*.1);
            document.getElementById('tax-amount').innerText='$'+tax;

            const allTotal =subTotal+tax;
            document.getElementById('all-total').innerText='$'+allTotal;
        }


        function getTicketAmount(ticketType)
        {
            const ticketInput =document.getElementById(ticketType+'-count');
            const ticketC =parseInt(ticketInput.value);
            return ticketC;
        }
    </script>


</body>

</html>
